<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/tip.css">
</head>
<body>
    <div class='wrapper'>
        <div class='title'>提示</div>
        <div class='user-message'>
            <div class='tip-title'>为增强合同签署的合法性，您需要使用以下信息申请电子签名数字证书并授权平台使用</div>
            <div class='message1'>
                <span>用户名称</span>
                <span class='price'>默默</span>
            </div class='message2'>
            <div>
                <span>证件类型</span>
                <span class='price'>身份证</span>
            </div>
            <div class='message3'>
                <span>证件号码</span>
                <span class='price'>1231234567456445522</span>
            </div>
        </div>
        <div class='agree'>我已阅读并同意<a href="https://baidu.com" class='content'>《证书托管协议》</a></div>
        <div class="btn">
            <button class='btn1'><a class='ask'>申请证书并授权</a></button>
            <button class='btn2'>取消</button>
        </div>
    </div>
    <div class="success">
        <div class='title'>
            <span class='title-left'>提示</span>
            <span class='title-right'>X</span>
        </div>
        <div class='show'>
            <div class='round'>
                <div class='correct'></div>
            </div>
            <div class='success-one'>申请并授权成功</div>
            <a href='D:\2.Web\2.纪鹏\新建文件夹\firstp2p\container\account\index.html' class='affirm'>确认</a>
        </div>
    </div>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script src='../../js/tip.js'></script>
</body>
</html>
