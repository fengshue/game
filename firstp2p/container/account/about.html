<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/account/p_account_cert/about.css">
</head>
<body>
    <div class='about'>
        <div class='cert-top'>
          <div class='line'></div>
          <div class='book'>申请证书并授权</div>
        </div>
        <div class='run-text'>用户信息</div>
        <div class='run-text'>
          <div>
            <span>姓名：</span>
            <span class='run-right JS_userName'></span>
          </div>
          <div>
            <span>证件类型：</span>
            <span class='run-right JS_certificates_type'></span>
          </div>
          <div>
            <span>证件号码：</span>
            <span class='run-right JS_certificates_number'></span>
          </div>
        </div>
        <div class='set'>设置签署密码</div>
        <div class='password'>
          <form method="post" class='JS_form' action='./end.html'>
            <div class='word place'>
              <span>注册手机号：</span>
              <input class='input1' name='place' type='number'>
            </div>
            <div class='word'>
              <span>验证码：</span>
              <input type='number' class='input2' name='ma' placeholder=' 请输入短信验证码'>
              <button class='ma'>发送验证码</button>
              <div class='hidden'>验证码不正确</div>
            </div>
            <div class="word">
              <span>证书密码：</span>
              <input type="password" class='input3' name='book' placeholder=' 请输入6位数字签署密码'>
            </div>
            <div class="word">
              <span>签署密码：</span>
              <input type="password" class='input4' name='qian' placeholder=' 请再次输入6位数字签署密码'>
            </div>
            <input class='power over' type='submit' value='申请证书并授权' />
          </form>
          <div class='me'>
            <span>我已阅读并同意</span><a class='let' href="./askbook.html">《证书托管协议》</a>
          </div>
        </div>
      </div>
      <script src="../../js/jquery-3.4.1.min.js"></script>
      <script src='../../js/account/about.js'></script>
</body>
</html>
